<html>
<head>
    <link rel="stylesheet" href="css/contacto.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Denk+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <form action="form_contact.php" method="POST">
        <fieldset>
			<legend>Formulario de Contacto</legend>
				<label>Nombre </label><input type="text" name="nombre" size="30" maxlength="100" />
				<label>Correo Electr&oacute;nico</label><input id="mail" type="text" name="correo" size="30" maxlength="100"/>
				<label>Comentario</label><textarea name="comentario" cols="30" rows="7"></textarea>
				<input id="botonEnviar" type="submit" value="Enviar" />
		</fieldset>
    </form>
	<script>
			$(#botonEnviar).addEvent("onSubmit", function (e){
				e.preventDefault();
				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($(#mail).value)
					console.log ("OK");
				else
					console.log("FAIL");
			});
	</script>
</body>
</html>
